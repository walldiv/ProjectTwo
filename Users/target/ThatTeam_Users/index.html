  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="ThatTeam_Users/login/fonts/iconic/css/material-design-iconic-font.min.css" />

  <!-- Our stylesheet last to trump above CSS-->
  <link rel="stylesheet" href="ThatTeam_Users/styles.css" />

<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form id="loginForm" class="login100-form validate-form" action="ThatTeam_Users/userlogin" method="post">
          <span class="login100-form-title p-b-26">
            THAT TEAM GEOCACHE APP
          </span>
          <div class="container">
            <img id="geoimg" class="mx-auto d-block" src="ThatTeam_Users/img/geocache.jpg" />
          </div>

          <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
            <input class="input100" type="text" id="userEmail" name="email" />
            <span class="focus-input100" data-placeholder="Email"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Enter password">
            <span class="btn-show-pass">
              <i class="zmdi zmdi-eye"></i>
            </span>
            <input class="input100" type="password" id="userPassword" name="password" />
            <span class="focus-input100" data-placeholder="Password"></span>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button id="btn_Login" type="submit" class="login100-form-btn">
                Login
              </button>
            </div>
          </div>

          <div class="text-center p-t-115">
            <span class="txt1">
              Donâ€™t have an account?
            </span>

            <a class="txt2" href="#">
              Sign Up
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="dropDownSelect1"></div>

  <!--===============================================================================================-->
  <script src="ThatTeam_Users/login/vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="ThatTeam_Users/login/vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="ThatTeam_Users/login/vendor/bootstrap/js/popper.js"></script>
  <script src="ThatTeam_Users/login/vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="ThatTeam_Users/login/vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="ThatTeam_Users/login/vendor/daterangepicker/moment.min.js"></script>
  <script src="ThatTeam_Users/login/vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="ThatTeam_Users/login/vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
  <script src="ThatTeam_Users/login/js/main.js"></script>

  <script>
    window.addEventListener("load", function () {
      function sendData() {
        const XHR = new XMLHttpRequest();
        // Bind the FormData object and the form element
        const FD = new FormData(thisForm);
        // Define what happens on successful data submission
        XHR.addEventListener("load", function (event) {
          alert(event.target.responseText);
        });
        // Define what happens in case of error
        XHR.addEventListener("error", function (event) {
          alert("Oops! Something went wrong.");
        });
        // Set up our request
        XHR.open("POST", "/ThatTeam_Users/userlogin");
        // The data sent is what the user provided in the form
        XHR.send(FD);
      }
      const thisForm = document.getElementById("loginForm");
      // ...and take over its submit event.
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        sendData();
      });
    });
  </script>
</body>

</html>
